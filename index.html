<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coupang</title>
    <link rel="stylesheet" href="./src/style/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/style/css/style.css" />
  </head>
  <body>
    <div class="top-bar-wrapper">
      <div class="top-bar">
        <div class="text-container">
          <span>즐겨찾기</span>
          <span>입점신청</span>
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="text-container">
          <span>로그인</span>
          <span>회원가입</span>
          <span>고객센터</span>
        </div>
      </div>
    </div>

    <div class="header-wrapper">
      <header class="header">
        <button class="category-btn">
          <i class="fas fa-bars"></i>
          <span>카테고리</span>
        </button>
        <div class="header-main-wrapper">
          <div class="logo-search-wrapper">
            <img
              src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
              alt="logo"
            />

            <div class="search-wrapper">
              <div class="select-btn-wrapper">
                <button class="select-btn active">
                  <span class="select-btn-text">전체</span>
                  <i class="fas fa-caret-down"></i>
                </button>
                <ul class="select-options">
                </ul>
              </div>
              <form class="search">
                <input type="text" class="search-bar" />
              </form>

              <div class="search-bottom-wrapper">
                <div class="auto-search-wrapper">
                  <ul class="auto-search-words">
                    <li class="auto-search-word">아이폰</li>
                    <li class="auto-search-word">아이폰</li>
                  </ul>
                </div>

                <div class="history-search-wrapper">
                  <div class="history-search-header"><span>최근 검색어</span></div>
                  <ul class="history-search-lists">
                </ul>
                <div class="history-search-footer">
                  <button class="history-serach-alldelete-btn">
                    전체삭제
                  </button>
                  <button class="history-serach-close-btn">
                    최근검색어끄기
                  </button>
                </div>
                </div>

        
              </div>
            </div>
          </div>

          <div class="header-nav-wrapper">
            <ul class="header-nav-left-lists">
              <li class="rocket">
                <div class="rocket-icon-wrapper">
                  <img src="https://img1a.coupangcdn.com/image/coupang/common/pc_header_img_sprite_180104.png" alt="icon" class="rocketIcon">
                </div>
                <span>로켓배송</span>
              </li>
              <li class="rocket-fresh">
                <img src="https://static.coupangcdn.com/image/coupang/common/pc_header_rocket_fresh_1x.png" alt="icon">
                <span>로켓프레시</span></li>
                <img src="https://static.coupangcdn.com/image/coupang/common/ico_new.png" alt="icon" class="newIcon">
              <li> 
                <img src="https://static.coupangcdn.com/image/coupang/common/logoBizonlyBrown.png" alt="icon">
                <span>쿠팡비즈</span>
                <img src="https://static.coupangcdn.com/image/coupang/common/ico_new.png" alt="icon" class="newIcon">
              </li>
              <li>
                <img src="https://static.coupangcdn.com/image/coupang/home/icons/Overseas.png" alt="icon">
                <span>로켓직구</span></li>
            </ul>
            <ul class="header-nav-right-lists">
              <li>골드박스</li>
              <li>와우회원할인</li>
              <li>이벤트/쿠폰</li>
              <li>기획전</li>
              <li>여행/티켓</li>
            </ul>
          </div>
        </div>

        <div class="header-footer">
          <div class="my-page">
            <i class="far fa-user"></i>
            <span>마이쿠팡</span>
          </div>
          <div class="basket">
            <i class="fas fa-shopping-cart"></i>
            <span>장바구니</span>
          </div>
        </div>
      </header>
    </div>

    <div class="banner-wrapper">
      <div class="banner">
        <img src="https://static.coupangcdn.com/ma/cmg_paperboy/image/1646983216410/C1-PC1%282%29.jpg" alt="icon">
        <div class="banner-thumnails-wrapper">
          <ul class="banner-thumnails-lists">
            <li class="banner-thumnail">
              <a href="#">
              <img
                src="https://static.coupangcdn.com/sa/cmg_paperboy/image/1647244629256/220315_C1_C%EC%97%90%EB%B9%84%EB%89%B4%EB%B8%8C%EB%9E%9C%EB%93%9C%EC%9C%84%ED%81%AC_A_SMD-16080_item.jpg"
                alt="icon"
              />
            </a>
            </li>
            <li class="banner-thumnail">
              <a href="#">
              <img
                src="https://static.coupangcdn.com/ya/cmg_paperboy/image/1647244595644/220210_%EC%BF%A0%ED%8C%A1%EB%B9%84%EC%A6%88_SMD-15590_ITEM%284%29.jpg"
                alt="icon"
              />
            </li>
            <li class="banner-thumnail">
              <a href="#">
              <img
                src="https://static.coupangcdn.com/na/cmg_paperboy/image/1647216951185/C1-PC2%289%29.jpg"
                alt="icon"
              />
              </a>
            </li>
            <li class="banner-thumnail active">
              <a href="#">
                <img
                  src="https://static.coupangcdn.com/fa/cmg_paperboy/image/1646983220719/C1-PC2%282%29.jpg"
                  alt="icon"
                />
              </a>
            </li>
            <li class="banner-thumnail">
              <a href="#">
              <img
                src="https://static.coupangcdn.com/ca/cmg_paperboy/image/1647244674896/220315_C1_%EC%A3%BC%EB%B0%A9%EC%9A%A9%ED%92%88_SMD-16081_Item.jpg"
                alt="icon"
              />
            </a>
            </li>
            <li class="banner-thumnail active">
              <a href="#">
              <img
                src="https://image7.coupangcdn.com/image/ccm/banner/e182a90ff6529d8c28585ca393ad014d.png"
                alt="icon"
              />
            </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </body>
  <script type="module" src="./src/js/app.js"></script>
</html>
