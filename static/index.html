<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <script defer type="module" src="./src/main.js"></script>
    <title>coupang</title>
  </head>
  <body>
    <header id="header">
      <div class="header__search-wrap">
        <form action="" method="get">
          <div class="search-inner">
            <div class="search-categories-wrap">
              <button type="button" class="search-categories-button"><span>전체</span></button>
              <ul class="search-categories"></ul>
            </div>
            <div class="search-bar-wrap">
              <div class="search-bar">
                <input
                  type="text"
                  name="search"
                  class="search-input"
                  placeholder="찾고 싶은 상폼을 검색해보세요!"
                  autocomplete="off"
                />
                <button type="submit" class="search-button">
                  <span class="hidden-text">검색하기 버튼</span>
                </button>
              </div>
              <div class="search-recent-keywords-wrap">
                <h3 class="search-recent-keywords-title">최근 검색어</h3>
                <ol class="search-recent-keywords"></ol>
                <div class="bottomButtons">
                  <button type="button" class="all-delete-button">전체삭제</button>
                  <button type="button" class="switch-button">최근검색어끄기</button>
                </div>
              </div>
              <div class="search-automatic-completion-wrap">
                <ul class="search-automatic-completion"></ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
